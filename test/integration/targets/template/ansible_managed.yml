---
- hosts: testhost
  gather_facts: False
  tasks:
  - set_fact:
      output_dir: "{{ lookup('env', 'OUTPUT_DIR') }}"
  - file:
      path: '{{ output_dir }}/café.txt'
      state: 'absent'
  # Smoketest that assible_managed with non-ascii chars works:
  # https://github.com/assible/assible/issues/27262
  - template:
      src: 'templates/café.j2'
      dest: '{{ output_dir }}/café.txt'
