- hosts: testhost
  tasks:
    - name: ensure facts are gathered but no local exists
      assert:
        that:
            - assible_facts is defined and 'fqdn' in assible_facts
            - not 'uuid' in assible_local
    - name: create local facts for latter test
      copy:
        src: uuid.fact
        dest: /etc/assible/facts.d/
        mode: 0755

- hosts: testhost
  tasks:
    - name: ensure we still have facts, but didnt pickup new local ones
      assert:
        that:
            - assible_facts is defined and 'fqdn' in assible_facts
            - not 'uuid' in assible_local

    - name: remove local facts file
      file: path=/etc/assible/facts.d/uuid.fact state=absent
