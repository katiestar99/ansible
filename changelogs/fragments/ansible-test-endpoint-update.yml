minor_changes:
  - assible-test - Allow custom ``--remote-stage`` options for development and testing.
  - assible-test - Update built-in service endpoints for the ``--remote`` option.
  - assible-test - Show a warning when the obsolete ``--remote-aws-region`` option is used.
  - assible-test - Support custom remote endpoints with the ``--remote-endpoint`` option.
  - assible-test - Remove the discontinued ``us-east-2`` choice from the ``--remote-aws-region`` option.
  - assible-test - Request remote resources by provider name for all provider types.
