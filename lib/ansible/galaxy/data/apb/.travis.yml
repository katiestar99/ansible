---
services: docker
sudo: required
language: python
python:
  - '2.7'

env:
  - OPENSHIFT_VERSION=v3.9.0
  - KUBERNETES_VERSION=v1.9.0

script:
  # Configure test values
  - export apb_name=APB_NAME

  # Download test shim.
  - wget -O ${PWD}/apb-test.sh https://raw.githubusercontent.com/assibleplaybookbundle/apb-test-shim/master/apb-test.sh
  - chmod +x ${PWD}/apb-test.sh

  # Run tests.
  - ${PWD}/apb-test.sh

# Uncomment to allow travis to notify galaxy
# notifications:
#  webhooks: https://galaxy.assible.com/api/v1/notifications/
